name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install1
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command

      - name: Run install
        run: cd examples/littleweb && yarn install # will run `yarn install` command

      - name: Build production bundle
        run: cd examples/littleweb && yarn build # will run `yarn build` command

      - name: ECHO_HELLOWORLD
        run: echo ${{ secrets.ECHO_HELLOWORLD }}

      - name: 删除旧的jar包以及运行脚本
        run: sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.NAMEANDIPADDRESS }} "cd /root/pubWeb && rm -rf ./*"

      - name: 上传jar包和启动脚本到服务器中
        run: sshpass -p ${{ secrets.PASSWORD }} scp -r -o StrictHostKeyChecking=no ./examples/littleweb/dist ${{ secrets.NAMEANDIPADDRESS }}:/root/pubWeb

      - name: 启动项目
        run: sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.NAMEANDIPADDRESS }} "nginx -s reload"
